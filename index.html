<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Challenge 2</title>

</head>
<body>

  <header><img class="logo" src="./images/logo.svg" alt="logo"></header>
  
  <div id="content">

    <div class="left">
      <div class="text">
        <h1>
          <span>We're</span> <br>
           coming <br>
           soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
       
      <form>
        <input type="text" placeholder="Email Adress"/>
        <img src="./images/icon-error.svg" class="error-icon" alt="error">
        <button>
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button>
        <small class="error-text">Please provide a valid email</small>
      </form>
    </div>
    <div class="right bg-image">      
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
